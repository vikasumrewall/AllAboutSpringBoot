<!doctype html>
<html>
<head>
<script  type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin=""></script>
<script  type="text/javascript" >
$(function(){
	var countryOptions;
	var stateOptions;
	var districtOptions;
		$.getJSON('countries.json',function(result){
			$.each(result, function(i,country) {
				//<option value='countrycode'>contryname</option>
				countryOptions+="<option value='"
				+country.code+
				"'>"
				+country.name+
				"</option>";
				 });
				 $('#country').html(countryOptions);
		});
		$("#country").change(function(){
		if($(this).val()=="IN"){
				$.getJSON('indianStates.json',function(result){
				$.each(result, function(stateCode,stateName) {
					//<option value='stateCode'>stateName</option>
					stateOptions+="<option value='"
					+stateCode+
					"'>"
					+stateName+
					"</option>";
					 });
					 $('#state').html(stateOptions);
				});
			}
		});
		
		$("#state").change(function(){
		if($(this).val()=="MH"){
				$.getJSON('MHDistricts.json',function(result){
				$.each(result, function(i,district) {
					//<option value='districtName'>districtName</option>
					districtOptions+="<option value='"
					+district.name+
					"'>"
					+district.name+
					"</option>";
					 });
					 $('#district').html(districtOptions);
				});
			}
		});
		
	});

</script>
	<title>Country->State->District</title>
</head>
<body>
Country:
<select id="country">
</select>
State:
<select id="state">
</select>
District:
<select id="district">
</select>


</body>
</html>
